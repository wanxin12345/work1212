<style>

span{
	width: 50px;

	width: 100px;

<script>
window.onload = function(){
	//创建div
	var oBox = document.getElementById('box');
	var oH3 = document.createElement('h3');
	oH3.innerHTML = '我是一个H3标签';
	oBox.appendChild(oH3);
	//打字机效果
	var str = '的时候回出错,会认为括号没写完,的时候回出错,会认为括号没写完,的时候回出错,会认为括号没写完,的时候回出错,会认为括号没写完,的时候回出错完,解决方法是';
	var timer = null;
	var iNow = 0;
	timer = setInterval(function(){
		iNow++;
		if(iNow == str.length - 1){
			clearInterval(timer);	
		}
		var oDiv = document.createElement('span');
		oDiv.innerHTML = str.charAt(iNow);		
		document.body.appendChild(oDiv);	
	},100);
	//简易留言板
	var oTxt2 = document.getElementById('txt2');
	var oBtn2 = document.getElementById('btn2');
	var oBox2 = document.getElementById('box2');
	    oBtn2.onclick = function(){
		var oLi2 = document.createElement('li');
		oLi2.innerHTML = oTxt2.value + '<a href="javascript:;">隐藏</a>';
		
		if(oBox2.children.length){
			oBox2.insertBefore(oLi2,oBox2.children[0]);	
		}else{
			oBox2.appendChild(oLi2);		
		}
		
		oTxt2.value = '';
		oLi2.children[0].onclick = function(){
			oBox2.removeChild(this.parentNode);
		}
	}
	//上移和下移
	var oBox3 = document.getElementById('box3');
	var aBtn3 = oBox3.getElementsByTagName('a');
	
	for(var i = 0; i < aBtn3.length; i++){
		if(i%2 == 0){
			aBtn3[i].onclick = function(){
				var obj3 = this.parentNode;
				var oPrev3 = obj3.previousElementSibling || obj3.previousSibling;
				if(obj3 == oBox3.children[0]){
					alert('已经到第一个了');	
					return;
				}    
				oBox3.insertBefore(obj3,oPrev3);	
			}	
		}else{
			aBtn3[i].onclick = function(){
				var obj3 = this.parentNode;
				var oNext = obj3.nextElementSibling || obj3.nextSibling;
				var oNext1 = oNext.nextElementSibling || oNext.nextSibling;
				if(obj3 == oBox3.children[oBox3.children.length - 1]){
					alert('已经到最后了');	
					return;
				}
				oBox3.insertBefore(obj3,oNext1);	
			}
		}
	} 
	//添加元素
	var oBox4 = document.getElementById('box4');
	var oBtn4 = document.getElementById('btn4');
	var oH4 = document.getElementById('h4');
	oBtn4.onclick = function(){
		var oH44 = document.createElement('h44');
		oH44.innerHTML = '我是一个H4标签<br>';
		oBox4.insertBefore(oH44,oH4);	
	}
	//移动
	var oBox5 = document.getElementById('box5');
	var oBox55 = document.getElementById('box55');
	var oBtn5 = document.getElementById('btn5');
	
	oBtn5.onclick = function(){
		oBox55.insertBefore(oBox5.children[0],oBox55.children[0]);
	}
	//元素本身宽
	var oBox6 = document.getElementById('box6');
	
	oBox6.onclick = function(){
		//alert(oBox6.offsetWidth);
		alert(oBox6.offsetHeight);	
	}
	
	
}
</script>
